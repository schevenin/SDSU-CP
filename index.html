<script type='text/javascript'>
	$(document).ready(function(){  
		document.getElementById('mySdsuId').focus();
		
		$('#mySdsuId').keypress(function(event){
			var keycode = (event.keyCode ? event.keyCode : event.which);
			if(keycode == '13'){
				document.getElementById('initiateIDMLogin').click();
				event.preventDefault();
			}
			event.stopPropagation();
		});

		$('#myPassword').keypress(function(event){
			var keycode = (event.keyCode ? event.keyCode : event.which);
			if(keycode == '13'){
				 document.getElementById('initiateLogin').click();
				 event.preventDefault();
			}
			event.stopPropagation();
		});

		var item = document.getElementById('error_block_userName');
		 if (item){
			   document.getElementById('myUsername').style.border = '2px solid red';
			   document.getElementById('myPassword').style.border = '2px solid red';
			   document.getElementById('myUsername').focus();
		}  
		    
		var item1 = document.getElementById('error_block_sdsuId');
		if (item1){
		   document.getElementById('mySdsuId').style.border = '2px solid red';
		   document.getElementById('mySdsuId').focus();
			  
		 }  
		    
		
	});
	function changeInputTypePwd001(prm) {
		var oldObject = document.getElementById(prm);
		  var newObject = document.createElement('input');
		  if (oldObject.type == 'text'){
		       newObject.type = 'password';
		       document.getElementById('userLabel2').style.display = 'none';   
		       document.getElementById('userLabel1').style.display = '; 
		  }else {
			  newObject.type ='text';
			  document.getElementById('userLabel1').style.display = 'none';   
		      document.getElementById('userLabel2').style.display = '; 
		  }
		  
		  if(oldObject.size) newObject.size = oldObject.size;
		  if(oldObject.getAttribute('maxlength') != null) {
			  newObject.setAttribute('maxlength',oldObject.getAttribute('maxlength'));
		  }
		  if(oldObject.value) newObject.value = oldObject.value;
		  if(oldObject.name) newObject.name = oldObject.name;
		  if(oldObject.id) newObject.id = oldObject.id;
		  if(oldObject.className) newObject.className = oldObject.className;
		  oldObject.parentNode.replaceChild(newObject,oldObject);
		  return;
	}

</script>
